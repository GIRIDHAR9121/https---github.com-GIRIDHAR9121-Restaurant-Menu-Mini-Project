<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>login / sign up | Nothing4us </title>
        <link rel="stylesheet" herf="./style.css">

    </head>
    <body>
        <!--partial:index.partial.html-->
        <div class="container">
            <div class="box"></div>
            <div class="container-forms">
                <div class="container-info">
                    <div class="info-item">
                        <div class="table">
                            <div class="table-cell">
                                <p>
                                    Have an Account?
                                </p>
                                <div class="btn">
                                    Log in
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                Don't Have An Account?
                            </p>
                            <div class="btn">
                                Sign Up
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="container-form">
            <div class="form-item log-in">
                <div class="table">
                    <div class="table-cell">
                        <input name="username" placeholder="username" type="text" /> <input name="password" placeholder="password" type="password" />
                        <div class="btn">
                            Log in
                        </div>
                    </div>

                </div>
            </div>
        <div class="form-item sign-up">
            <div class="table">
                <div class="table-cell">
                    <input name="Email" placeholder="Email" type="text" /> <input name="Full name" placeholder="Full Name type=text" />
                    <input name="Username" placeholder="Username" type="text" /> 
                    <input name="Password" placeholder="Password" type="Password" />
                    <div class="btn">
                        Sign up
                    </div>
                </div>
            </div>
        </div>
        </div>
            </div>
        </div>
    </div>

        
    </body>
 </html>
